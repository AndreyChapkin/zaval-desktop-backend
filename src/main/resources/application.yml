# swagger
springdoc:
  swagger-ui.path: /swagger-ui.html
  api-docs.path: /api-docs
  packages-to-scan: org.home.zaval.zavalbackend
  paths-to-match: /**

spring:
  jpa:
#    generate-ddl: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        type: trace
  jackson:
    serialization:
      FAIL_ON_EMPTY_BEANS: false


logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE




